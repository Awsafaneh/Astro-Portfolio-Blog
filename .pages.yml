media:
  input: /public/
  output: /public/

content:
  - name: ms_notes
    label: MS Notes
    type: collection
    path: src/content/ms_notes
    icon: book
    filename: "{fields.lectureNumber}-{fields.lecture_title}.md"
    fields:
      - name: lecture_title
        label: Lecture Title
        type: string
      - name: lecture_description
        label: Lecture Description
        type: text
      - name: pubDate
        label: Publication Date
        type: date
      - name: lecture_draft
        label: Draft
        type: boolean
        default: true
      - name: lectureNumber
        label: Lecture Number
        type: string
      - name: subject
        label: Subject
        type: string
      - name: body
        label: Content
        type: rich-text
  - name: blog
    label: Blog Posts
    type: collection
    path: src/content/blog
    icon: book
    filename: "{fields.slug}.mdx"
    fields:
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: pubDate
        label: Publication Date
        type: date
      - name: draft
        label: Draft
        type: boolean
        default: true
      - name: heroImage
        label: Hero Image
        type: image
      - name: authorName
        label: Author Name
        type: string
      - name: authorAvatar
        label: Author Image
        type: image
      - name: body
        label: Content
        type: rich-text
      - name: tags
        label: Tags
        type:  string
